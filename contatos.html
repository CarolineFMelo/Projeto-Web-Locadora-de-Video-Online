    <div class="layoutPrincipal">
      <div class="conteudo">
        <div class="menu">
          <img src="img/1.png" alt="" width="120px" />
          <nav>

                <a href="principal.html"><i class="fa-solid fa-house"></i> Principal</a>

              <ul class="subMenu">

              </li>
            </ul>
          </nav>
        </div>
        <main class="contato">
          <h2>Contato</h2>
          <form>
            <div class="divInputs">
              <label for="name">Nome:</label>
              <input type="text" class="inputStyle" name="name" id="name" />
            </div>
            <div class="divInputs">
              <label for="email">E-mail:</label>
              <input type="email" class="inputStyle" name="email" id="email" />
            </div>
            <div class="divInputs">
              <label for="assunto">Assunto:</label>
              <input type="text" class="inputStyle" name="assunto" id="assunto" />
            </div>
            <div class="divInputs">
              <label for="msg">Mensagem:</label>
              <textarea name="msg" class="textareaStyle" id="msg" cols="30" rows="10"></textarea>
            </div>
            <div class="buttons">
              <button type="submit" class="btnButton">Enviar</button>
              <button type="reset" class="btnButton">Limpar</button>
            </div>
          </form>
        </main>
      </div>
      <footer>
        <div class="names">
          <p>Caroline Melo</p>
          <p>Filipe Silva</p>
        </div>
        <div class="plusFooter">
