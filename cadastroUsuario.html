<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="content">
        <h1>Cadastro de Usuários</h1>
        <hr>
    <form action="">
        <div class="loginRows">
            <label for="">Nome: </label>
            <input type="text"><br>
        </div>
        <div class="loginRows">
            <label for="">Endereço: </label>
            <input type="text"><br>
        </div>
        <div class="loginRows">
            <label for="">E-mail: </label>
            <input type="text"><br>
        </div>
        <div class="loginRows">
            <label for="">Cidade: </label>
            <input type="text"><br>
        </div> 
        <div class="loginRows">
            <label for="">Estado: </label>
            <select name="" id="">
                <option value="">Acre</option>
                <option value="">Alagoas</option>
                <option value="">Amapá</option>
                <option value="">Amazonas</option>
                <option value="">Bahia</option>
                <option value="">Ceará</option>
                <option value="">Distrito Federal</option>
                <option value="">Espírito Santo</option>
                <option value="">Goiás</option>
                <option value="">Maranhão</option>
                <option value="">Mato Grosso</option>
                <option value="">Mato Grosso do Sul</option>
                <option value="">Minas Gerais</option>
                <option value="">Pará</option>
                <option value="">Paraíba</option>
                <option value="">Paraná</option>
                <option value="">Pernambuco</option>
                <option value="">Piauí</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Rio Grande do Norte</option>
                <option value="">Rio Grande do Sul</option>
                <option value="">Rondônia</option>
                <option value="">Roraima</option>
                <option value="">Santa Catarina</option>
                <option value="">São Paulo</option>
                <option value="">Sergipe</option>
                <option value="">Tocantins</option>
            </select>
        </div>
        <div class="radio">
            <label for="">Sexo: </label>
            <input type="radio" class="radio" name="sexo">Masculino
            <input type="radio" class="radio" name="sexo">Feminino
        </div>
        <div class="checkbox">
            <label for="">Escolha os filmes que você mais gosta: </label><br>
            <input type="checkbox">Ação <br>
            <input type="checkbox">Aventura <br>
            <input type="checkbox">Comédia <br>
            <input type="checkbox">Suspense <br>
            <input type="checkbox">Drama <br>
            <input type="checkbox">Romance <br>
            <input type="checkbox">Terror <br>
        </div>
        <div class="loginRows">
           <label for="">Usuário: </label>
            <input type="text"><br> 
        </div>
        <div class="loginRows">
            <label for="">Senha: </label>
            <input type="password">
        </div>
        <div class="buttons">
            <button class="btn" type="reset">Cancelar</button>
            <button class="btn" type="reset">Limpar</button>
            <button class="btn" type="submit">Cadastrar</button>
        </div>
        <div class="link">
            <a href="index.html">Voltar</a>
        </div>
    </form>
    </div>
  </body>
</html>
